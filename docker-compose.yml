version: '3.8'

# =============================================================================
# LLM Benchmark Exchange - Development Environment
# =============================================================================
# This compose file provides a complete development environment with:
# - API REST service
# - Background worker
# - PostgreSQL database
# - Redis cache
# - MinIO for S3-compatible object storage
# - pgAdmin for database management
# =============================================================================

services:
  # ===========================================================================
  # API Service - REST API for LLM Benchmark Exchange
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: llm-benchmark-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Application
      RUST_LOG: debug
      RUST_BACKTRACE: 1
      API_HOST: 0.0.0.0
      API_PORT: 8080

      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/llm_benchmark_exchange
      DATABASE_MAX_CONNECTIONS: 20
      DATABASE_MIN_CONNECTIONS: 5
      DATABASE_CONNECT_TIMEOUT: 30
      DATABASE_ACQUIRE_TIMEOUT: 30

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_POOL_SIZE: 10

      # Storage (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: llm-benchmark
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_PATH_STYLE: "true"

      # JWT
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRATION: 86400

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080

      # Rate limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - llm-benchmark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      # Mount for hot-reload in development (optional)
      - ./target:/app/target:cached

  # ===========================================================================
  # Worker Service - Background job processing
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
      target: runtime
    container_name: llm-benchmark-worker
    restart: unless-stopped
    environment:
      # Application
      RUST_LOG: debug
      RUST_BACKTRACE: 1
      WORKER_POOL_SIZE: 4
      WORKER_SCHEDULER_ENABLED: "true"
      METRICS_INTERVAL: 60

      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/llm_benchmark_exchange
      DATABASE_MAX_CONNECTIONS: 10

      # Redis
      REDIS_URL: redis://redis:6379

      # Storage (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: llm-benchmark
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_PATH_STYLE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - llm-benchmark-network

  # ===========================================================================
  # PostgreSQL - Primary database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: llm-benchmark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: llm_benchmark_exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # Performance tuning for development
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    networks:
      - llm-benchmark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_benchmark_exchange"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis - Cache and message broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-benchmark-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    networks:
      - llm-benchmark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ===========================================================================
  # MinIO - S3-compatible object storage
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: llm-benchmark-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - llm-benchmark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # MinIO Client - Create buckets on startup
  # ===========================================================================
  minio-init:
    image: minio/mc:latest
    container_name: llm-benchmark-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - llm-benchmark-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/llm-benchmark --ignore-existing;
      mc policy set download myminio/llm-benchmark;
      exit 0;
      "

  # ===========================================================================
  # pgAdmin - Database management UI
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: llm-benchmark-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@llm-benchmark.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - llm-benchmark-network

# =============================================================================
# Volumes - Persistent storage
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  llm-benchmark-network:
    driver: bridge
    name: llm-benchmark-network
