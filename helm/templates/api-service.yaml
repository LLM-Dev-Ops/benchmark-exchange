{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-benchmark-exchange.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-benchmark-exchange.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "llm-benchmark-exchange.api.selectorLabels" . | nindent 4 }}
{{- end }}
