{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-benchmark-exchange.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-benchmark-exchange.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database credentials
  database-url: {{ include "llm-benchmark-exchange.databaseUrl" . | quote }}
  database-password: {{ .Values.postgresql.auth.password | quote }}

  # JWT secret
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}

  # AWS credentials
  {{- if .Values.s3.existingSecret }}
  # Using existing secret for S3 credentials
  {{- else }}
  aws-access-key-id: {{ .Values.s3.accessKeyId | quote }}
  aws-secret-access-key: {{ .Values.s3.secretAccessKey | quote }}
  {{- end }}

  # Redis password
  {{- if .Values.redis.auth.enabled }}
  redis-password: {{ .Values.redis.auth.password | quote }}
  {{- end }}
{{- end }}
