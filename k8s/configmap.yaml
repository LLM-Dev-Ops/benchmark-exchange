---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-benchmark-config
  namespace: llm-benchmark
  labels:
    app: llm-benchmark-exchange
data:
  # Application configuration
  RUST_LOG: "info"
  API_HOST: "0.0.0.0"
  API_PORT: "8080"

  # Database configuration
  DATABASE_MAX_CONNECTIONS: "50"
  DATABASE_MIN_CONNECTIONS: "10"
  DATABASE_CONNECT_TIMEOUT: "30"
  DATABASE_ACQUIRE_TIMEOUT: "30"

  # Redis configuration
  REDIS_POOL_SIZE: "20"

  # Worker configuration
  WORKER_POOL_SIZE: "8"
  WORKER_SCHEDULER_ENABLED: "true"
  METRICS_INTERVAL: "60"

  # Storage configuration
  S3_REGION: "us-east-1"
  S3_BUCKET: "llm-benchmark-production"
  S3_PATH_STYLE: "false"

  # JWT configuration
  JWT_EXPIRATION: "86400"

  # CORS configuration
  CORS_ALLOWED_ORIGINS: "https://llm-benchmark.example.com,https://app.llm-benchmark.example.com"

  # Rate limiting
  RATE_LIMIT_REQUESTS: "60"
  RATE_LIMIT_WINDOW: "60"

  # Feature flags
  FEATURE_GOVERNANCE: "true"
  FEATURE_REPUTATION: "true"
  FEATURE_LEADERBOARD: "true"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-benchmark-config-staging
  namespace: llm-benchmark
  labels:
    app: llm-benchmark-exchange
    environment: staging
data:
  # Application configuration
  RUST_LOG: "debug"
  API_HOST: "0.0.0.0"
  API_PORT: "8080"

  # Database configuration
  DATABASE_MAX_CONNECTIONS: "20"
  DATABASE_MIN_CONNECTIONS: "5"

  # Redis configuration
  REDIS_POOL_SIZE: "10"

  # Worker configuration
  WORKER_POOL_SIZE: "4"
  WORKER_SCHEDULER_ENABLED: "true"

  # Storage configuration
  S3_REGION: "us-east-1"
  S3_BUCKET: "llm-benchmark-staging"
  S3_PATH_STYLE: "false"

  # JWT configuration
  JWT_EXPIRATION: "3600"

  # CORS configuration
  CORS_ALLOWED_ORIGINS: "https://staging.llm-benchmark.example.com"

  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # Feature flags
  FEATURE_GOVERNANCE: "true"
  FEATURE_REPUTATION: "true"
  FEATURE_LEADERBOARD: "true"
