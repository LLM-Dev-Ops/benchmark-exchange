---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-benchmark-api
  namespace: llm-benchmark
  labels:
    app: llm-benchmark-exchange
    component: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-benchmark-api
  namespace: llm-benchmark
  labels:
    app: llm-benchmark-exchange
    component: api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-benchmark-exchange
      component: api
  template:
    metadata:
      labels:
        app: llm-benchmark-exchange
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-benchmark-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init container for database migrations
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      containers:
      - name: api
        image: ghcr.io/llm-benchmark-exchange/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        # Environment from ConfigMap
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: RUST_LOG
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: API_PORT
        - name: DATABASE_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: DATABASE_MAX_CONNECTIONS
        - name: REDIS_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: REDIS_POOL_SIZE
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: S3_REGION
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: S3_BUCKET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: JWT_EXPIRATION
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: CORS_ALLOWED_ORIGINS
        - name: RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: llm-benchmark-config
              key: RATE_LIMIT_REQUESTS

        # Secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: llm-benchmark-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: llm-benchmark-secrets
              key: jwt-secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: llm-benchmark-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: llm-benchmark-secrets
              key: aws-secret-access-key

        # Service discovery
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"

        # Kubernetes-specific
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe - for slow starting containers
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Node affinity and tolerations
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: llm-benchmark-exchange
                  component: api
              topologyKey: kubernetes.io/hostname

      # Topology spread constraints for better distribution
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: llm-benchmark-exchange
            component: api
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: llm-benchmark-exchange
            component: api

      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
