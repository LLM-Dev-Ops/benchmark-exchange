---
# Network Policy for PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-benchmark-postgres
  namespace: llm-benchmark
  labels:
    app: llm-benchmark-exchange
    component: database
spec:
  podSelector:
    matchLabels:
      app: llm-benchmark-exchange
      component: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow ingress from API and Worker pods
  - from:
    - podSelector:
        matchLabels:
          app: llm-benchmark-exchange
          component: api
    - podSelector:
        matchLabels:
          app: llm-benchmark-exchange
          component: worker
    ports:
    - protocol: TCP
      port: 5432
  # Allow monitoring (optional)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

